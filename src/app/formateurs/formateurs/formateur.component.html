<div>
  <table>
    <tr>
      <td>Liste des formateurs</td>
      <td>
        <a (click)="refresh()">
          <img src="assets/actualiser.png" class="icon" />
        </a>
      </td>
      <td>
        <a routerLink="./addformateur" routerLinkActive="active">
          <img src="assets/add.png" class="icon" />
        </a>
      </td>
    </tr>

    <app-formateur-item
      *ngFor="let formateurItem of formateurItems"
      [formateur]="formateurItem"
      ><tr></tr>
    </app-formateur-item>
  </table>
</div>

<router-outlet></router-outlet>
