<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar color="primary">
      <img
        src="assets/espaceadmin.JPG"
        alt="espace admin"
        style="width: 40px; height: 40px; margin-right: 10px; position: left"
      />
      Espace admin
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Chercher Session </a>
      <a mat-list-item routerLink="/admin">Sessions</a>
      <a mat-list-item routerLink="/formateur">Formateurs</a>
      <a mat-list-item routerLink="/participant">Participants</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span style="margin: 1100px; font-size: 15px">
        {{ test }} - Tunis
        <img
          src="assets/deconnect.png"
          alt="espace admin"
          style="width: 40px; height: 40px; margin-top: 10px; margin-left: 10px"
        />
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
